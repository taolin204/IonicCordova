<ion-header>

  <ion-navbar>
    <ion-title>comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="commentForm" (ngSubmit)="onCommentSubmit()">
        <ion-item>
          <ion-label>Author</ion-label>
          <ion-input formControlName="author"></ion-input>
        </ion-item>
        <ion-item>
            <ion-range min="1" max="5" step="1" snaps="true" pin="true" formControlName="rating">
              <ion-icon range-left small name="sad"></ion-icon>
              <ion-icon range-right name="happy"></ion-icon>
            </ion-range>
          </ion-item>
        <ion-item>
          <ion-label>Coment: </ion-label>
          <ion-textarea formControlName="comment" autoresize="10" minlength="10" maxlength="100"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" [disabled]="!commentForm.valid">Reserve
        </button>
      </form>
</ion-content>
